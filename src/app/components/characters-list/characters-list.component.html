<mat-toolbar color="secondary">
  <span>Movie Characters</span>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let character of characters">
    <h3 mat-line>{{ character.name }}</h3>
    <p mat-line>Height: {{ character.height }}</p>
    <p mat-line>Gender: {{ character.gender }}</p>
    <p mat-line ngSwitch="{{ character.eye_color }}"> Eye Color:
      <span *ngSwitchCase="'blue'" [style.color]="'blue'">{{ character.eye_color }}</span>
      <span *ngSwitchCase="'red'" [style.color]="'red'">{{ character.eye_color }}</span>
      <span *ngSwitchCase="'yellow'" [style.color]="'yellow'" [style.background]="'black'">{{ character.eye_color }}</span>
      <span *ngSwitchCase="'black'" [style.color]="'black'">{{ character.eye_color }}</span>
      <span *ngSwitchDefault>unknown</span>
    </p>
  </mat-list-item>
</mat-list>
